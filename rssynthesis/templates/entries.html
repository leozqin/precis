<!DOCTYPE html>
<html data-theme="synthwave">

<head>
  <link href="./../static/output.css" rel="stylesheet">
  <title>RSSynthesis - Feed Entries</title>
</head>

<body class="prose sm:w-5/6 lg:w-4/5 mx-auto max-w-none sm:prose-2xl lg:prose-base my-5">
  <section>
    <h1 class="my-10 flex justify-center">
      Feed Entries - {{ entries[0].feed_name }}
    </h1>
  </section>
  <div class="my-10 flex justify-center mx-auto">
    <a href="{{ url_for('root') }}">
      <button class="btn btn-wide btn-accent sm:scale-125">Back to Feeds</button>
    </a>
  </div>
  <div class="justify-center grid-flow-row lg:grid-cols-3 s:grid-cols-1 grid gap-10">
    {% for entry in entries|sort(attribute='sort_time', reverse = True) %}
    <div class="card sm:card-normal lg:card-compact w-full shadow-xl bg-neutral mx-auto">
      <a href="{{ url_for('read', feed_entry_id=entry.id) }}" class="no-underline">
        <div class="card-body">
          <h1 class="card-title">
            {{ entry.title }}
          </h1>
        <div class="card-actions">
          <p>
            {{ entry.feed_name }}
          </p>
          <p>
            Published: {{ entry.published_at }}
          </p>
        </div>
        </div>
      </a>
    </div>

    {% endfor %}
  </div>
</body>

</html>
