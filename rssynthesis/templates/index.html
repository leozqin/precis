<!DOCTYPE html>
<html>
  <head>
      <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <section class="bg-auto">
        <div class="container px-5 py-12 mx-auto">
            <div class="flex flex-col flex-wrap">
                <h1 class="text-4xl font-medium my-10">
                    RSSynthesis - All Feeds
                </h1>
            </div>
            <table class="table-auto w-3/4">
                <thead>
                    <tr>
                      <th class="text-center">ID</th>
                      <th class="text-center">Name</th>
                      <th class="text-center">Category</th>
                      <th class="text-center">Type</th>
                      <th class="text-center">URL</th>
                    </tr>
                  </thead>
                {% for feed in feeds %}
                <tbody>
                  <tr>
                    <td class="text-center">{{ feed.id }}</td>
                    <td class="text-center">{{ feed.name }}</td>
                    <td class="text-center">{{ feed.category }}</td>
                    <td class="text-center">{{ feed.type }}</td>
                    <td class="text-center">{{ feed.url }}</td>
                  </tr>
                </tbody>
                {% endfor %}
              </table>
        </div>
    </section>
  </body>
</html>
