<!DOCTYPE html>
<html>

<head>
    <link href="./static/output.css" rel="stylesheet">
    <title>RSSynthesis - Feeds</title>
</head>

<body class="prose lg:w-3/5 mx-auto max-w-none sm:prose-xl md:prose-xl lg:prose-lg my-5">
    <div>
        <h1 class="my-10 flex justify-center">
            RSSynthesis - All Feeds
        </h1>
    </div>
    <div class="grid-flow-row lg:grid-cols-4 s:grid-cols-1 grid gap-4">
        {% for feed in feeds %}
        <div class="w-5/6">
            <a href="{{ url_for('list_entries_by_feed', feed_id=feed.id) }}" class="no-underline">
                <button class="btn btn-block btn-lg bg-base-300">
                    {{ feed.name }}
                </button>
            </a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
